<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a CALCULATOR">
    <meta name="name" content="Calculator">

    <link rel="stylesheet" href="styles.css">
    <title>CALCULATOR</title>
  </head>
  <body>
    <p class="on">Press the On button</p>

    <div class="main-box flex">
      <div class="display"></div>

      <div class="pwr flex">
        <div class="ctrbtn clear-btn ">CLEAR</div>
        <div class="ctrbtn back-btn ">CE</div>
        <div class="ctrbtn power-btn "><sup>ON</sup>/<SUB>OFF</SUB></div>
      </div>

      <section class="buttons flex">

        <div class="btn op mod">%</div>
        <div class="btn op square">()²</div>
        <div class="btn op sqrt">√</div>
        <div class="btn op add">+</div>

        <div class="btn ">1</div>
        <div class="btn ">2</div>
        <div class="btn ">3</div>
        <div class="btn op subtract">-</div>

        <div class="btn ">4</div>
        <div class="btn ">5</div>
        <div class="btn ">6</div>
        <div class="btn op multiply">*</div>

        <div class="btn ">7</div>
        <div class="btn ">8</div>
        <div class="btn ">9</div>

        <div class="btn ">.</div>
        <div class="btn ">0</div>
        <div class="btn op divide">/</div>
        <div class="equal">=</div>
      </section>

    </div>
    <script src="./script2.js"></script>
  </body>
</html>
